<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrot game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/ad0e64429b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrap">
        <div class="content">
            <div class="top-btn-wrap">
                <div class="play-btn">
                    <i class="fas fa-play"></i>
                    <!-- <i class="fas fa-stop"></i> -->
                </div>
                <div class="timer-btn">
                    0:2
                </div>
                <div class="count-btn">10</div>
            </div>
            <div class="bug">
                <img src="./img/bug.png" alt="bug">
            </div>
            <div class="carrot">
                <img src="./img/carrot.png" alt="carrot">
            </div>
            <div class="popUp">
                <a href="#" class="replay">
                    <i class="fas fa-reply"></i>
                </a>
                <h3 class="msg-wrap">YOU WON</h3>
            </div>
        </div>
    </div>
</body>
</html>
